version: "3.9"
services:

  mysql-zabbix:
    image: "mysql:5.7"
    environment:
      MYSQL_USER: "zabbix"
      MYSQL_PASSWORD: "zabbix_pwd"
      MYSQL_ROOT_PASSWORD: "zabbix_pwd"

  zabbix-server-mysql:
    image: "zabbix/zabbix-server-mysql:ubuntu-3.4-latest"
    ports:
      - "10051:10051"
    environment:
      DB_SERVER_HOST: "mysql-zabbix"
      MYSQL_DATABASE: "zabbix"
      MYSQL_USER: "zabbix"
      MYSQL_PASSWORD: "zabbix_pwd"
      MYSQL_ROOT_PASSWORD: "zabbix_pwd"

  zabbix-web:
    image: "zabbix/zabbix-web-nginx-mysql:ubuntu-3.4-latest"
    ports:
      - "8080:80"
    environment:
      ZBX_SERVER_HOST: "zabbix-server-mysql"
      DB_SERVER_HOST: "mysql-zabbix"
      MYSQL_DATABASE: "zabbix"
      MYSQL_USER: "zabbix"
      MYSQL_PASSWORD: "zabbix_pwd"
      MYSQL_ROOT_PASSWORD: "zabbix_pwd"

  pszabbix:
    # image: "mcr.microsoft.com/powershell:latest"
    build:
      context: .devcontainer
      dockerfile: .\pscoredev.Dockerfile
    environment:
      DEV_ZABBIX_HOST: zabbix-web
      DEV_ZABBIX_API_URL: "http://zabbix-web:80/api_jsonrpc.php"
    command: /bin/sh -c "while sleep 1000; do :; done"
